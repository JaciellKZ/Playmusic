<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./music.css">
    <link rel="shortcut icon" href="./img/forward.png" type="image/x-icon">
    <title>Play Music</title>
</head>
<body>
    <header>
        <section class="icons">
            <div  class="icons-1">
                    <img src="./img/angle-small-down.png" alt="">
            </div>
            <div class="icons-2" >
                    <img  src="./img/volume.png" alt="">
            </div>
            <div class="icons-3" >
                    <img  src="./img/stats.png" alt="">
            </div>
            <div class="icons-4" >
                    <img src="./img/menu-dots-vertical.png" alt="">
            </div>   
        </section>
    </header>
    <main>
        <section class="container">
            <div class="container-1">
                <img src="./img/fondo.jpg" alt="">
            </div>
            <div class="container-2">
                <h2>Moscow Mule</h2>
                <span>Bad Bunny</span>
            </div>
        </section>       
        <section class="like">
            <div  class="like-1">
                <img src="./img/align-left.png" alt="">
            </div>
            <div  class="like-2">
                <img src="./img/heart.png" alt="">
            </div>
            <div  class="like-3">
                <img src="./img/plus.png" alt="">
            </div>
        </section>
        <section class="player">
            <div class="player-1">
                <span class="span-1">3:45</span>
                <span class="span-2">3:45</span>
            </div>
        </section>
    </main>
    <footer>
        <section class="play">
            <div  class="play-1">
                <img src="./img/shuffle.png" alt="">
            </div>
            <div  class="play-2">
                <img src="./img/rewind.png" alt="">
            </div>
            <div  class="play-3">
                <img src="./img/play.png" alt="">
            </div>
            <div  class="play-4">
                <img src="./img/forward.png" alt="">
            </div>
            <div  class="play-5">
                <img src="./img/refresh.png" alt="">
            </div>
        </section>
    </footer>
</body>
</html>
